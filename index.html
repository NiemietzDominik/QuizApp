<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>


    <div class="container">
        <div class="card quiz-card" style="width: 18rem;">
            <img src="img/pencil.jpg" id="header-image" class="card-img-top" alt="...">

            <div class="progress">
                <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
              </div>

            <div class="card-body text-center" id="endScreen" style="display: none;">
               <div class="text-center final-headline">Quiz beendet!</div>


                <div class="text-center">
                    Du hast <b id="amountOfRightQuestions"></b> von <b id="amountOfQuestions"></b> Fragen beantwortet
                </div>


                <div class="button-row"> 
                     <button class="btn btn-primary" onclick="restartGame()">Erneut Spielen!</button>
                </div>
              

            </div>
            

            <div class="card-body" id="questionBody">
                <h5 id="questionText" class="card-title">Frage</h5>
                <div class="card mb-2">
                    <div id="answer_1" class="card-body quiz-answer-card" onclick="answer('answer_1')">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2">
                    <div id="answer_2" class="card-body quiz-answer-card" onclick="answer('answer_2')">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2">
                    <div id="answer_3" class="card-body quiz-answer-card" onclick="answer('answer_3')">
                        Antwort
                    </div>
                </div>

                <div class="card mb-2">
                    <div id="answer_4" class="card-body quiz-answer-card" onclick="answer('answer_4')">
                        Antwort
                    </div>
                </div>

                <div class="question-footer">
                    <span><b id="question-number">1</b> von <b id="all-questions">5</b> Fragen</span>
                    <button id="next-button" class="btn btn-primary" disabled onclick="nextQuestion()">n√§chste
                        Frage</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
